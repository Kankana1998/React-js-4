<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#FF0000" />
    
    <!-- Primary Meta Tags -->
    <title>MyYouTube - Watch, Discover, and Share Videos</title>
    <meta name="title" content="MyYouTube - Watch, Discover, and Share Videos" />
    <meta name="description" content="Discover and watch millions of videos. Browse trending content, explore channels, and enjoy a seamless video streaming experience." />
    <meta name="keywords" content="youtube, videos, streaming, entertainment, music, gaming, tutorials, vlogs" />
    <meta name="author" content="MyYouTube" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myyoutube.com/" />
    <meta property="og:title" content="MyYouTube - Watch, Discover, and Share Videos" />
    <meta property="og:description" content="Discover and watch millions of videos. Browse trending content, explore channels, and enjoy a seamless video streaming experience." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="MyYouTube" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://myyoutube.com/" />
    <meta name="twitter:title" content="MyYouTube - Watch, Discover, and Share Videos" />
    <meta name="twitter:description" content="Discover and watch millions of videos. Browse trending content, explore channels, and enjoy a seamless video streaming experience." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Apple -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MyYouTube" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://myyoutube.com/" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://www.googleapis.com" />
    <link rel="preconnect" href="https://www.youtube.com" />
    <link rel="dns-prefetch" href="https://www.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.youtube.com" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MyYouTube",
      "url": "https://myyoutube.com/",
      "description": "Discover and watch millions of videos. Browse trending content, explore channels, and enjoy a seamless video streaming experience.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://myyoutube.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "MyYouTube",
        "logo": {
          "@type": "ImageObject",
          "url": "https://myyoutube.com/logo512.png"
        }
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoObject",
      "name": "MyYouTube Video Platform",
      "description": "Watch and discover videos on MyYouTube",
      "thumbnailUrl": "%PUBLIC_URL%/logo512.png",
      "uploadDate": "2024-01-01",
      "contentUrl": "https://myyoutube.com/"
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
